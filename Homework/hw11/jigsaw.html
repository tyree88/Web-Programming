<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8 name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jigsaw Puzzle</title>
<link src="jigsaw.css" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jq
uery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body style="text-align: center">
    <h1 style="text-align: center"> Jigsaw Puzzle </h1>
    <div class="puzzle-container">
        <div id="grid0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div id="grid5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid10" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="grid11" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


    <!-- The start of the droppable grid -->
     <div class="time">
    <p>Time Taken</p> 
    <br>
    <input type="text" id="time" value="00:00:00" readonly>
    	<input type="button" id="done" value="Done" onclick="stopTime();">
    </div>
    </div>
    <br>
    
    <!-- the start of the images -->
    <div class="imagebox"  ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="img0">
    <img style = "position: absolute; top: 0px; left: 0px;
               background-color: lightgrey;" src = "" id="00" alt="pt1" draggable="true" ondragstart="drag(event)">
    </div>
    <div id="img1">    
	<img style = "position: relative; top: 0px; left: 0px;
               background-color: lightgrey;" src = "" id="01" alt="pt2" draggable="true" ondragstart="drag(event)">
    </div>
        
    <div id="img2">   
	<img style = "position: absolute; top: 0px; left: 0px;
               background-color: lightgrey;" src = "" id="02" alt="pt3" draggable="true" ondragstart="drag(event)">

	<img style = "position: absolute; top: 0px; left: 0px;

    </div>

    <div id="img8">   
	<img style = "position: absolute; top:00px; left:0px;

<script src="jigsaw.js" type="text/javascript"></script>
