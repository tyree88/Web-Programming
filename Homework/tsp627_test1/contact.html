<body>
<div class="container">
    <div id="top">
        <span style="float: right" id="upper-corner">Kanye West</span>
        <h1>World Wide Travel</h1>
    </div>
<nav class="nav nav-pills nav-fill" id="nav-bar">
  <a class="nav-item nav-link " href="index.html">Home</a>
  <a class="nav-item nav-link" href="#">Flights</a>
  <a class="nav-item nav-link active" href="contact.html">Contact</a>
  <a class="nav-item nav-link" href="#">Deals</a>
</nav>
    
<form id="contact-form" action="/" method="GET" target="blank_">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName" class="form-label">First</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName" class="form-label">Last </label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPhone" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="inputPhone" placeholder="123-456-7890">
  </div>
  <div class="form-group">
    <label for="inputEmail4" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com">
  </div>
    
  <h2 class="form-label">Desired Destination</h2>
  <div class="form-group">
    <select class="form-control" id="formSelect">
      <option>Cruise in the Bahamas</option>
      <option>Mozart Festival in Austria</option>
      <option>Explore the Pyramids</option>

    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
</div>
    
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>


</html>
